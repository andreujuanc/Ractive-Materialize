<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.js"></script>

    <!--<script src='http://cdn.ractivejs.org/latest/ractive.js'></script>-->
    https://cdn.jsdelivr.net/npm/ractive
    <script src="https://cdn.jsdelivr.net/npm/ractive"></script>
    <script src='../dist/js/ractive-materialize.js'></script>
</head>

<body>
    <div id="app">
    </div>
    <script type="text/ractive" id="appbar">
            <appbar>
                <a href="#" class="brand-logo">Logo</a>
            </appbar>
            <div>
                <div>
                    <dropdown>
                        <dropdownitem text="One" />
                        <dropdownitem text="Two" />
                        <dropdownitem divider />
                        <dropdownitem text="Seven?" />
                    </dropdown>
                </div>
                <div>
                    <autocomplete id="auto1" on-autoneeddata="autoneeddata"  items="{{items}}" >
                    </autocomplete>
                </div>
                <div>
                    <combobox id="combo1" label="Select potatoes" on-change="@this.onComboboxChanged(event)" value="{{combo1Value}}">
                        {{#combo1Values}}
                            <comboboxitem text="{{text}}" value="{{dataValue}}" />
                        {{/combo1Values}}
                    </combobox>

                     <combobox id="combo2" label="Select oh yes"  value="{{combo2Value}}" dataSource="{{combo2Values}}">
                        {{#combo2Values}}
                            <comboboxitem text="{{text}}"  />
                        {{/combo2Values}}
                    </combobox>
                </div>
              
                <div>
                        Combobox value bind: {{combo1Value}}
                </div>
                <div>
                    <a class="waves-effect waves-light btn" href="#modal1">Modal</a>
                    <modal id="modal1" >
                            <modalcontent title="I'm hungry!!!">
                                    Let's have something sweet? :)
                            </modalcontent>
                            <modalfooter>
                                <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">
                                    Si miau!
                                </a>
                            </modalfooter>
                    </modal>
                </div>
            </div>
        </script>
    <script>
        //jesus xD
        setTimeout(function(){
            var ractive = new Ractive({
                el:'#app',
                template:'#appbar',
                oninit:function(){
                    this.on('autoneeddata', function(value){
                        this.set('items', {
                            'Apple':null
                        })
                    });
                    this.set('combo1Values', [
                        {text: 'item 1', dataValue:'1'},
                        {text: 'item 2', dataValue:'2'}
                    ]);
                },
                onComboboxChanged: function(event){
                    //debugger;
                    var value = this.get('combo1Value');
                    if(value == '1')
                      this.set('combo2Values', [
                        {text: 'A', dataValue:'1'},
                        {text: 'B', dataValue:'2'},
                        {text: 'C', dataValue:'3'}
                    ]);
                    else
                     this.set('combo2Values', [
                        {text: 'D', dataValue:'4'},
                        {text: 'E', dataValue:'5'},
                        {text: 'F', dataValue:'6'}
                    ]);
                    //debugger;
                },
                data:{
                    items:{}
                }
            });
        }, 10);
        </script>

</body>

</html>
